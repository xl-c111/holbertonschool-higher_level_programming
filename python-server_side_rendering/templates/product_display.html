<!doctype html>
<html>
  <head>
    <title>Products Table</title>
  </head>
  <body>
    <h1>Products Table</h1>

    {% if error %}
    <p style="color: red">{{error}}</p>

    {% elif products %}
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
      {% for product in products %}
      <tr>
        <td>{{product.name}}</td>
        <td>{{product.category}}</td>
        <td>{{'%.2f'| format(product.price)}}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>Product not found</p>
    {% endif %}
  </body>
</html>
